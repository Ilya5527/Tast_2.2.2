<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>Model</th>
            <th>Color</th>
        </tr>
        </thead>
        <tbod>
            <tr th:each="cr, iter : ${carList}">

            </tr>
        </tbod>


    </table>
